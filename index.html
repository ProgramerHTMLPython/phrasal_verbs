<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Phrasal Verbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #FF00CD, #1A2066);
      font-family: 'KG Red Hands', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 90vw;
      width: 100%;
      max-height: 90vh;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .phrasal {
      margin: 10px 0;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
    }

    #button {
      margin-top: 20px;
      background-color: black;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: clamp(1rem, 2vw, 1.2rem);
      cursor: pointer;
      font-family: 'KG Red Hands', sans-serif;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    #button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

    <div class="container">
    <p class="phrasal" id="p1">Phrasal 1: ?</p>
    <p class="phrasal" id="p2">Phrasal 2: ?</p>
    <p class="phrasal" id="p3">Phrasal 3: ?</p>
    <p class="phrasal" id="p4">Phrasal 4: ?</p>
    <p class="phrasal" id="p5">Phrasal 5: ?</p>
    <button id="button" onclick="elegirPhrasals()">Elegir phrasal</button>
  </div>

    "run into - Encontrarse con", "set up - Organizar / montar", "show off - Presumir", "shut down - Cerrar",
    "take after - Parecerse a", "take down - Anotar / derribar", "take in - Entender / absorber",
    "throw away - Tirar", "turn down - Rechazar / bajar volumen", "turn in - Entregar", "use up - Gastar completamente",
    "wake up - Despertarse", "wear out - Desgastarse", "write down - Anotar", "back up - Retroceder / respaldar",

    "drop out - Abandonar (estudios)", "end up - Terminar (en algún lugar o situación)", "fill out - Rellenar (formulario)",

    "let down - Decepcionar", "look out - Tener cuidado", "make out - Distinguir / besarse",
    "pass by - Pasar por delante", "put aside - Apartar", "run over - Atropellar",

    function elegirPhrasals() {
      const seleccionadas = [];
      while (seleccionadas.length < 5) {
        const index = Math.floor(Math.random() * phrasal_verbs.length);
        if (!seleccionadas.includes(phrasal_verbs[index])) {
          seleccionadas.push(phrasal_verbs[index]);
        }
      }

      for (let i = 0; i < 5; i++) {
        document.getElementById(`p${i + 1}`).textContent = `Phrasal ${i + 1}: ${seleccionadas[i]}`;
      }
    }
  </script>

</body>
</html>
